<section class="cases" id="cases">
	<div class="wrap">
		<div class="subtitle faded">
			<h2>Case Studies</h2>
		</div>
		<ul class="case-list ">
		{% for post in site.categories.case reversed %}
			<li class="case-link">
				<a href="{{ post.url }}">{{ post.client }}</a>{{ post.work }}
			</li>
		{% endfor %}
		</ul>
	</div>
</section>
